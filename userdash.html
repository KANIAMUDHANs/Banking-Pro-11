<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/logo.png">
    <title>User-Dashboard</title>
    
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #b08d8d;
    color: #333;
    display: flex;
    min-height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}
.logo
{
   position: relative;
   bottom: 160px;
   left: 40px;
   border: 5px solid rgb(238, 169, 40);
   border-radius: 100px;
}

.sidebar {
    width: 250px;
    background-color: #661f1f;
    color: white;
    display: flex;
    border:5px solid rgb(100, 68, 34);
    flex-direction: column;
    padding: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
    margin-top: 100%;
    font-size: 20px;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    display: block;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.dashboard {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.card1 {
    background: #1eddff;
    padding: 20px;
    border-radius: 85px;
    border: 8px solid rgb(104, 248, 251);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 30%;
    text-align: center;
}
.card2 {
    background: #0be450;
    padding: 20px;
    border-radius: 85px;
    border: 8px solid rgb(72, 187, 74);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 30%;
    text-align: center;
}
.card3 {
    background: #e99b0b;
    padding: 20px;
    border-radius: 85px;
    border: 8px solid rgb(207, 141, 48);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 30%;
    text-align: center;
}

.card1 h2 {
    margin-bottom: 10px;
}
.card2 h2 {
    margin-bottom: 10px;
}
.card3 h2 {
    margin-bottom: 10px;
}

.box {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #7c6525;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #a03af9;
}

#transactionList {
    list-style-type: none;
    padding: 0;
    color: #ff3c11;
    font-size: 20px;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: bold;
    text-align: center;
    
}

#transactionList li {
    padding: 10px;
    border-bottom: 3px solid #13ab6b;
}


@media (max-width: 768px) {
    .dashboard {
        flex-direction: column;
    
    }

    .card1 {
        width: 100%;
        margin-bottom: 20px;
    }

    .card2 {
        width: 100%;
        margin-bottom: 20px;
    }

    .card3{
        width: 100%;
        margin-bottom: 20px;
    }
    .sidebar {
        width: 53%;
    }

    .main-content {
        padding: 10px;
        font-size: 12px;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <img src="./Picx/bg2.png" width="70px" class="logo">
                <li><a href="#dashboard">üëÅÔ∏èDashboard</a></li>
                <li><a href="#withdraw">üí∑Withdraw</a></li>
                <li><a href="#deposit">üíµDeposit</a></li>
                <li><a href="#transactions">üí∞Transactions</a></li>
                <li><a href="./index.html">‚õîLogout</a></li>
            </ul>
        </nav>
        
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="dashboard">
                <h1 style="text-align: center; font-family:'Times New Roman', Times, serif;text-decoration: overline;  color: #00177e;"> Welcome To Your Dashboard! </h1><br><br>
                <div class="dashboard">
                    <div class="card1">
                        <h2>Total Balance</h2>
                        <p id="totalBalance">‚Çπ0.00</p>
                    </div>
                    <div class="card2">
                        <h2>Total Deposits</h2>
                        <p id="totalDeposits">‚Çπ0.00</p>
                    </div>
                    <div class="card3">
                        <h2>Total Withdrawals</h2>
                        <p id="totalWithdrawals">‚Çπ0.00</p>
                    </div>
                </div>
            </div>

            <div id="withdraw" class="box">
                <h2>Withdraw Funds</h2>
                <form id="withdrawForm">
                    <label for="withdrawAmount">Amount:</label>
                    <input type="number" id="withdrawAmount" name="withdrawAmount" placeholder="Enter amount" required>
                    <button type="submit">Withdraw</button>
                </form>
            </div>

            <div id="deposit" class="box">
                <h2>Deposit Funds</h2>
                <form id="depositForm">
                    <label for="depositAmount">Amount:</label>
                    <input type="number" id="depositAmount" name="depositAmount" placeholder="Enter amount" required>
                    <button type="submit">Deposit</button>
                </form>
            </div>

            <div id="transactions" class="box">
                <h2>Recent Transactions</h2>
                <ul id="transactionList">
                    <!-- Transactions will be dynamically added here -->
                </ul>
            </div>
        </div>
        
    


    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let totalBalance = 10000;  // Initialize total balance
    let totalDeposits = 0; // Initialize total deposits
    let totalWithdrawals = 0; // Initialize total withdrawals

    // Function to update the dashboard
    function updateDashboard() {
        document.getElementById("totalBalance").textContent = `‚Çπ${totalBalance.toFixed(2)}`;
        document.getElementById("totalDeposits").textContent = `‚Çπ${totalDeposits.toFixed(2)}`;
        document.getElementById("totalWithdrawals").textContent = `‚Çπ${totalWithdrawals.toFixed(2)}`;
    }

    // Function to add a transaction to the list
    function addTransaction(type, amount) {
        const transactionList = document.getElementById("transactionList");
        const newTransaction = document.createElement("li");
        newTransaction.textContent = `${type}: ‚Çπ${amount.toFixed(2)}`;
        transactionList.prepend(newTransaction);
    }

    // Handle deposit
    document.getElementById("depositForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const depositAmount = parseFloat(document.getElementById("depositAmount").value);
        if (depositAmount > 0) {
            totalDeposits += depositAmount;
            totalBalance += depositAmount;
            updateDashboard();
            addTransaction("Deposit", depositAmount);
        } else {
            alert("Please enter a valid deposit amount.");
        }
        this.reset();
    });

    // Handle withdrawal
    document.getElementById("withdrawForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value);
        if (withdrawAmount > 0 && withdrawAmount <= totalBalance) {
            totalWithdrawals += withdrawAmount;
            totalBalance -= withdrawAmount;
            updateDashboard();
            addTransaction("Withdrawal", withdrawAmount);
        } else if (withdrawAmount > totalBalance) {
            alert("Insufficient balance.");
        } else {
            alert("Please enter a valid withdrawal amount.");
        }
        this.reset();
    });

    // Initialize the dashboard on page load
    updateDashboard();
});

    </script>
</body>
</html>
